<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>POST test</title>
</head>

<body>

    <p>POST application/x-www-form-urlencoded</p>
    <form action="/post" method="post" enctype="application/x-www-form-urlencoded">
        Name: <input type="text" name="name" /><br />
        Age: <input type="text" name="age" /><br />
        <input type="submit" value="Submit1" />
    </form>


    <p>POST multipart/form-data</p>
    <form action="/post" method="post" enctype="multipart/form-data">
        Phone: <input type="text" name="phone" /><br />
        Address: <input type="text" name="address" /><br />
        File1: <input type="file" name="file1" id="file1" multiple="multiple"><br />
        File2: <input type="file" name="file2" id="file2"><br />
        <input type="submit" value="Submit2" />
    </form>

</body>

</html>
